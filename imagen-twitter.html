<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo-twitter</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        
        img{
            margin-left: 400px;
            transition: all 1s;
            margin-top: 100px;
            border-radius: 50%;
            width: 400px;
        }

        img:hover{
            box-shadow: 10px 10px 10px 10px lightgray, -10px -10px 10px 10px lightgray;
            transform: scale(1.1) rotate(360deg);
            transition: 1s;
        }

    </style>
</head>
<body>
    <img src="twitter.png" alt="">



    
</body>
</html>
